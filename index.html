<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./dist/datepicker.min.js" defer></script>
  <script src="./dist/demo.min.js" defer></script>
  <link rel="stylesheet" href="./dist/datepicker.css">
  <title>Date Picker Demo</title>
</head>

<body>
  <main id="app">

    <h3>Date picker Demo</h3>

    <div clas="date-input">
      <label for="date-input">Date:</label>
      <input type="text" name="date-input" id="date-input">
    </div>
    <div id="date-picker"></div>
  </main>

  <style>
    #app {
      padding-top: 50px;
      display: flex;
      width: 100%;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .date-input {
      font-weight: 500;
      display: flex;
    }
  </style>
</body>

</html>
